    <script>
        function SumInput() {
            let nums = [];
            while (true) {
                let a = prompt ("Введите число:");
                if (a == "" || a == null || !isFinite(a)) break;
                nums.push(+a);
            }
            let sum = 0;
            for (let num of nums) {
                sum += num;
            }
            return sum;
        }
        alert (SumInput());
    </script>
